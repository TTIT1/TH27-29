<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Ôn tập DSS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('images/hubt.png') no-repeat center center fixed; /* Set background image */
            background-size: cover; /* Cover the entire background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            position: relative; /* Needed for the overlay */
            overflow: hidden; /* Hide overflow from the image */
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            z-index: 1;
        }
        .login-container {
            position: relative; /* Bring container above overlay */
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent white background */
            padding: 3rem;
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Stronger shadow */
            width: 100%;
            max-width: 450px;
            box-sizing: border-box; /* Include padding in width */
            backdrop-filter: blur(5px); /* Optional: blur effect for frosted glass look */
            -webkit-backdrop-filter: blur(5px); /* Safari support */
        }
        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 2.5rem;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1.8rem;
        }
        label {
            display: block;
            margin-bottom: 0.8rem;
            color: #444;
            font-weight: 600;
            font-size: 1.1em;
        }
        input {
            width: 100%;
            padding: 1.1rem;
            border: 1px solid #aaddff; /* Lighter border */
            border-radius: 8px;
            font-size: 1.15rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: #f9fcff;
        }
        input:focus {
            border-color: #0056b3; /* Darker highlight on focus */
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.3);
            outline: none;
        }
        button {
            width: 100%;
            padding: 1.2rem;
            background-color: #007bff; /* Brighter blue */
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            letter-spacing: 0.7px;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px); /* More pronounced lift effect */
            box-shadow: 0 6px 15px rgba(0, 123, 255, 0.4);
        }
        button:active {
            transform: translateY(0); /* Press down effect */
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.2);
        }
        .error-message {
            color: #d93025;
            margin-top: 2rem;
            text-align: center;
            font-weight: 600;
            font-size: 1em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Đăng nhập vào TH27.29</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="securityQuestion">Câu hỏi bảo mật:</label>
                <p id="securityQuestion">Ai là người làm ra trang web này ?</p>
            </div>
            <div class="form-group">
                <label for="answer">Câu trả lời luuwys trả lời sai tối đa 3 lần :</label>
                <input type="text" id="answer" required>
            </div>
            <button type="submit">Đăng nhập</button>
            <p id="errorMessage" class="error-message">Câu trả lời không chính xác!</p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const answer = document.getElementById('answer').value.trim();
            const correctAnswer = 'TH2729';
            
            if (answer.toLowerCase() === correctAnswer.toLowerCase()) {
                sessionStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
