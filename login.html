<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Ôn tập DSS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe); /* Modern gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .login-container {
            background-color: white;
            padding: 2.5rem;
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); /* Stronger shadow */
            width: 100%;
            max-width: 420px;
            box-sizing: border-box; /* Include padding in width */
        }
        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 2rem;
            font-size: 2.2em;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.6rem;
            color: #555;
            font-weight: 500;
            font-size: 1.05em;
        }
        input {
            width: 100%;
            padding: 0.9rem;
            border: 1px solid #cceeff; /* Lighter border */
            border-radius: 6px;
            font-size: 1.1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus {
            border-color: #007bff; /* Highlight on focus */
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        button {
            width: 100%;
            padding: 1rem;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
            letter-spacing: 0.5px;
        }
        button:hover {
            background-color: #1557b0;
            transform: translateY(-2px); /* Slight lift effect */
        }
        button:active {
            transform: translateY(0); /* Press down effect */
        }
        .error-message {
            color: #d93025;
            margin-top: 1.5rem;
            text-align: center;
            font-weight: 500;
            font-size: 0.95em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Đăng nhập</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="securityQuestion">Câu hỏi bảo mật:</label>
                <p id="securityQuestion">Ai là người đẹp trai nhất TH27.29?</p>
            </div>
            <div class="form-group">
                <label for="answer">Câu trả lời:</label>
                <input type="text" id="answer" required>
            </div>
            <button type="submit">Đăng nhập</button>
            <p id="errorMessage" class="error-message">Câu trả lời không chính xác!</p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const answer = document.getElementById('answer').value.trim();
            const correctAnswer = 'Thế Trường';
            
            if (answer.toLowerCase() === correctAnswer.toLowerCase()) {
                sessionStorage.setItem('isLoggedIn', 'true');
                window.location.href = 'index.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
