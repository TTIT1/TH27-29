<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thế Trường </title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>TH27.29</h1>
        <div id="typing-effect-container"></div>
        <div class="quiz-info">
            <span class="quiz-progress">Câu hỏi: <span id="currentQuestion">1</span>/<span id="totalQuestions">0</span></span>
            <span class="quiz-timer">Thời gian: <span id="time">00:00</span></span>
        </div>
        <div class="quiz-container">
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div id="question-container">
                <!-- Câu hỏi sẽ được hiển thị ở đây -->
            </div>
            <div class="controls">
                <button id="prev-btn">← Câu trước</button>
                <button id="next-btn">Câu tiếp →</button>
                <button id="submit-btn">Nộp bài</button>
            </div>
            <div id="result" class="result"></div>
            <div class="right-column">
                <div class="question-navigation">
                    <h3>Mục lục câu hỏi</h3>
                    <div id="question-grid" class="question-grid">
                        <!-- Question numbers will be injected here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Script tags at the end of body -->
    <script src="js/typing_effect.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
